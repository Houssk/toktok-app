<input type ='text' [(ngModel)]="nameMedicament">
<h2> {{nameMedicament}}!</h2>

<ul>
    <li *ngFor="let medicament of medicaments;">
        <h2>{{medicament.name}}</h2>
        <div><span> matin  </span>{{ medicament.posologie.matin}}</div>
        <div><span> soir  </span>{{ medicament.posologie.midi}}</div>
        <div><span> midi </span>{{ medicament.posologie.soir}}</div>
    </li>
</ul>
